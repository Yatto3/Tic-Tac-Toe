<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./public/img/icons8-контроллер-32.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=DM+Sans:wght@600&family=Inter:wght@100&family=Montserrat:wght@100&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe Java-Script Game</h1><br>
    <div class="tic-tac-container" data-ticTac>
        <div class="tile">
            <img src="" alt="">
        </div>
        <div class="tile">
            <img src="" alt="">
        </div>
        <div class="tile">
            <img src="" alt="">
        </div>
        <div class="tile">
            <img src="" alt="">
        </div>
        <div class="tile">
            <img src="" alt="">
        </div>
        <div class="tile">
            <img src="" alt="">
        </div>
        <div class="tile">
            <img src="" alt="">
        </div>
        <div class="tile">
            <img src="" alt="">
        </div>
        <div class="tile">
            <img src="" alt="">
        </div>

    </div>

    <div class="score-board">
        <div class="row-1">
            <div class="user">PLAYER(X)</div>
            <div class="tie">TIE</div>
            <div class="computer">COMPUTER(O)</div>
        </div>
        <div class="row-2">
            <div class="user-score" data-userScore>0</div>
            <div class="tie-score" data-tie>0</div>
            <div class="computer-score" data-computerScore>0</div>
        </div>
    </div>
</body>
</html>
